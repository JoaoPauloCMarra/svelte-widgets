<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Svelte Widgets Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="theme-color" content="#fff" />
    <link rel="stylesheet" href="devices.css" />
    <style>
      html,
      body {
        background: #000;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .card {
        margin: 20px auto;
      }
      .card.phone {
        height: 568px;
        width: 320px;
      }
      .card.banner {
        height: 200px;
        width: 320px;
      }
      h1 {
        color: white;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bolder;
        margin-bottom: 5px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card phone">
      <h1>List</h1>
      <div id="widget-list"></div>
    </div>
    <br /><br />
    <hr />
    <br /><br />
    <div class="card banner">
      <h1>Form</h1>
      <div id="widget-form1"></div>
    </div>
    <br /><br />
    <hr />
    <br /><br />
    <div class="card banner">
      <h1>Form</h1>
      <div id="widget-form2"></div>
    </div>
    <br /><br />
    <hr />
    <br /><br />

    <script>
      window.SvelteWidgets = {
        params: [
          {
            id: "widget-list",
            widget: "list",
            token: "demotoken1",
          },
          {
            id: "widget-form1",
            widget: "form",
            token: "demotoken2",
          },
          {
            id: "widget-form2",
            widget: "form",
            token: "demotoken3",
          }
        ],
      };
    </script>
    <script defer src="/loader.js"></script>
  </body>
</html>
